<html>
  <head>
  <script src="../nexo.js"></script>
  <script>
    class Kom extends n.Component {
      html (element) {
        return `Hola ${this.tagName} -> <ex bu="${element}"></ex><br>`
      }

      load () {
        console.log(`Load ${this.tagName} !!!`)
      }

      ready () {
        console.log(`Ready ${this.tagName} !!!`)
      }
    }

    class Ex extends n.Component {
      html () {
        return `Ex component ${this.attributes.bu}`
      }

      test () {
        console.log("Hi!")
      }
    }

    n.components.kom = Kom
    n.components.ex = Ex
  </script>
  </head>
  <body>
    <div id="main">
      <kom bu="bbr" each="[1, 2, 3]"></kom>
      <ex on:click="test" bu="fora"></ex>
    </div>
  </body>
</html>
