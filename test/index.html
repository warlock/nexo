<html>
  <head>
  <script src="../nexo.js"></script>
  <script>


    class Title extends n.Component {
      html () {
        return `<h1>Hello ${this.attributes.logo} !!!</h1>`
      }
    }



    class List extends n.Component {
      load () {
        this.list = [
          { name: 'Josep', age: 32 },
          { name: 'Julia', age: 22 }
        ]        
      }

      html () {
        return `<user on:click="test" each="${JSON.stringify(this.list)}">`
      }
    }

    

    class User extends n.Component {
      html (user) {
        return `<title logo=" user: ${user.name}"></title>
          Name: ${user.name}<br>
          Age: ${user.age}<hr>`
      }

      test () {
        console.log("User clicked")
      }
    }

    n.components.title = Title
    n.components.list = List
    n.components.user = User
  </script>
  </head>
  <body>
    <div id="main">
      <title logo="Users List!"></title>
      <list class="bu"></list>
    </div>
  </body>
</html>
