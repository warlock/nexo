<html>
<head>
<script src="../nexo.js"></script>
</head>
<body>
  <div id="main"></div>
  <div class="main2">clickme</div>
  <div id="main3"></div>
  <div id="main4"></div>
  <script>

n.set({
  name : "article",
  html : n => `
  <div><strong id="${n.data.id}">TITLE: ${n.data.title}</strong><br>
  ${n.render('articleContent', { data : n.data.content })}
  </div>`,
  ready : n => {
    n.on(n.id(n.data.id), 'click', () => {
      console.log(`Clicked: ${n.data}`)
    })
  }
})

n.set({
  name : "articleContent",
  load : (n, render) => {
    setTimeout(() => {
      render(n.data.toUpperCase())
    }, 2000)
  },
  html : n => `<div id="${n.data}">${n.data}</div>`
})

n.set({
  name: 'fetchNews',
  load: (n, render) => {
    console.log(`Fetch data from url: ${n.data}`)
    setTimeout(() => {
      var recibedArticles = [
        { id : "1", title : "Title 1", content : 'aaa'},
        { id : "2", title : "Title 2", content : 'bbb'}
      ]

      render(recibedArticles)
    }, 2000)
  },
  html : n => {
    var text = `<div>LATEST NEWS(${n.data.length}):</div>`
    n.data.forEach(article => {
      text += `
      <div>${n.render('article', { data : article })}</div>`
    })
    return text
  },
  ready : (n, data) => {
    console.log(`Fetch ${n.data.length} articles.`)
  }
})

n.on('eventTest', text => {
  console.log(text)
})

n.ready(() => {
  n.render('fetchNews', { element : '#main4', data : 'http://url' })

  n.on('.main2', 'click', () => {
    n.emit('eventTest', 'from ready function')
  })
})
  </script>
</body>
</html>
